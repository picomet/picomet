ASSR:
  type: bool
  help: Alpinejs SSR
  default: no
DB:
  type: str
  help: Choose database
  choices:
    - Sqlite
    - Postgresql
    - Mysql
  default: Sqlite
Tailwind:
  type: bool
  help: Use tailwind
  default: no
Prettier:
  type: bool
  help: Use prettier
  default: yes
Ruff:
  type: bool
  help: Use ruff
  default: yes
Precommit:
  type: bool
  help: Use pre-commit
  default: no
VSCode:
  type: bool
  help: Configure VSCode
  default: yes
Deployment:
  type: str
  help: Choose deployment
  choices:
    - None
    - Vercel
  default: None

_jinja_extensions:
  - picomet.copier.VarsExtension
