name: "CI"

on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - run: npm ci
      - run: python -m pip install -r requirements/check.txt
      - run: pre-commit run --all-files
