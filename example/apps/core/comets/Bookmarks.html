<Layout @="Base">
  <Helmet group="head">
    <title>Bookmarks</title>
  </Helmet>
  <div class="container px-2 mx-auto my-2" s-group="bookmark">
    <Fragment s-for="bookmark" s-in="bookmarks">
      <Include @="components/Blog" .blog="bookmark.blog" />
    </Fragment>
    <div s-empty class="text-center">
      <div class="inline-block border rounded-md p-2 my-10">
        No bookmarks found
      </div>
    </div>
  </div>
</Layout>
