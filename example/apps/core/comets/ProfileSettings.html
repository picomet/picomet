<Layout @="layouts/Settings">
  <Helmet>
    <title>Profile | Settings</title>
  </Helmet>
  <section class="">
    <div class="flex items-center justify-center">
      <div class="w-11/12 md:max-w-md mx-auto">
        <form
          class="flex flex-col gap-2 border rounded-md p-4"
          method="post"
          x-form
        >
          {% csrf_token %}
          <h3 class="text-xl">User</h3>
          <label for="settingsFullname" class="text-sm text-gray-600">
            Full name
          </label>
          <input
            type="text"
            class="input"
            id="settingsFullname"
            name="full_name"
            s-bind:value="form['full_name'].value()"
          />
          <Fragment s-for="error" s-in="form['full_name'].errors">
            <p class="text-sm text-red-400">{{ error }}</p>
          </Fragment>
          <label for="settingsUsername" class="text-sm text-gray-600">
            Username
          </label>
          <input
            type="text"
            class="input"
            id="settingsUsername"
            name="username"
            s-bind:value="form['username'].value()"
          />
          <Fragment s-for="error" s-in="form['username'].errors">
            <p class="text-sm text-red-400">{{ error }}</p>
          </Fragment>
          <button type="submit" class="btn-primary ms-auto">Update</button>
        </form>
      </div>
    </div>
  </section>
</Layout>
