<div class="border p-3 my-3 flex flex-col rounded-md" s-props>
  <a s-bind:href="f'/blog/{blog.slug}'" x-link class="text-2xl">
    {{ blog.title }}
  </a>
  <span class="text-sm text-gray-500">
    {{ blog.created_at|date:'j M Y' }}
  </span>
  <div class="flex items-center gap-1">
    <span>{{ blog.like_set.count }} likes</span>
    .
    <span>{{ blog.comment_set.count }} comments</span>
    <div class="ms-auto rounded-md overflow-hidden">
      <Include @="components/Bookmark" />
    </div>
  </div>
</div>
