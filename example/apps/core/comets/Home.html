<Layout @="Base">
  <Helmet>
    <title>Home</title>
    <meta name="description" content="A simple picomet blogging site" />
  </Helmet>
  <div class="container px-2 mx-auto my-2">
    <Fragment
      s-for="blog"
      s-in="blogs"
      s-of="blogs.filter(id=key)"
      s-key="blog.id"
    >
      <Include @="components/Blog" s-k />
    </Fragment>
    <div s-empty class="text-center">
      <div class="inline-block border rounded-md p-2 my-10">No blogs found</div>
    </div>
  </div>
</Layout>
