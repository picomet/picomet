<!doctype html>
<html lang="en" server>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <Tailwind @="base" />
    <script type="importmap">
      {
        "imports": {
          "alpinejs": "https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.1/module.esm.min.js"
        }
      }
    </script>
    <Ts @="main.ts" />
    <Debug>
      <Ts @="picomet/hmr.ts" />
    </Debug>
  </head>

  <body
    s-prop:_v="request.GET.get('v', '')"
    x-data="{v: _v}"
    x-init="navigation.addEventListener('navigate', () => {
      setTimeout(() => {
        $data.v = new URLSearchParams(location.search).get('v');
      }, 0);
    });"
  >
    <main>
      <Include @="components/Navbar" />
      <div s-group="page">
        <Outlet />
      </div>
      <Include @="components/Login" />
      <Include @="components/Signup" />
    </main>
    <Ts @="picomet/comet.ts" />
  </body>
</html>
