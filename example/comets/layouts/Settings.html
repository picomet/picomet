<Layout @="Base">
  <div class="container px-2 mx-auto my-2">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
      <div class="h-fit flex flex-col gap-1 bg-gray-100 p-4 rounded-md">
        <a
          href="/settings/profile"
          class="block py-2 px-6 rounded-md hover:bg-gray-300 active:bg-gray-400 transition-colors"
          x-bind:class="{'bg-gray-300': path == '/settings/profile'}"
          x-link
        >
          Profile
        </a>
        <a
          href="/settings/account"
          class="block py-2 px-6 rounded-md hover:bg-gray-300 active:bg-gray-400 transition-colors"
          x-bind:class="{'bg-gray-300': path == '/settings/account'}"
          x-link
        >
          Account
        </a>
      </div>
      <div class="md:col-span-2">
        <Outlet />
      </div>
    </div>
  </div>
</Layout>
