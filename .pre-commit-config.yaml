repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        args: [--no-error-on-unmatched-pattern]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        args: [.]
        types_or: [ts, javascript, json]
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        args: [--enable-incomplete-feature=NewGenericSyntax]
        files: src/(picomet/.+py|picomet/backends/.+py|picomet/management/.+/.+py)$
        language: system
        pass_filenames: false
      - id: tsc-picomet
        name: tsc picomet
        entry: npx tsc -p tsconfig.json
        types_or: [ts, javascript, json]
        language: system
        pass_filenames: false
      - id: tsc-example
        name: tsc example
        entry: npx tsc -p example/tsconfig.json
        types_or: [ts, javascript, json]
        language: system
        pass_filenames: false
